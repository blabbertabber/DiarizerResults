<body>


<!-- BEGIN CHARLOTTE'S CODE -->

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Diarization Results</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="progress">
            <div class="progress-bar speaker-1" style="width: 33%">
                <span class="sr-only">Speaker 1</span>
            </div>
            <div class="progress-bar speaker-2" style="width: 30%">
                <span class="sr-only">Speaker 2</span>
            </div>
            <div class="progress-bar speaker-3" style="width: 37%">
                <span class="sr-only">Speaker 3</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Aggregate View</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Speaker 1</td>
                        <td id="speaker_time_1">5:00</td>
                        <td id="speaker_percent_1">33%</td>
                    </tr>
                    <tr>
                        <td>Speaker 2</td>
                        <td id="speaker_time_2">4:30</td>
                        <td id="speaker_percent_2">30%</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <h3>Transcription</h3>
        <div id="transcription"></div>

    </div>
</div>

</body>
